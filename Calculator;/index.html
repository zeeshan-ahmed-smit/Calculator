<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calculator.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16ab9b41ef.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="calculator">
        <div class="center">
            <span class="cal">Calculator;</span>
        </div>
        <input type="text" class="calculator-input" id="display" disabled>
        <br>
        <br>
        <div class="calculator-btn">
            <button id="btnAllClear">AC</button>
            <button id="btnclear">CE</button>
            <button id="btnReminder">%</button>
            <button id="btnDivide">รท</button>
        </div>
        <div class="calculator-btn">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMultiply">x</button>
        </div>
        <div class="calculator-btn">
            <button id="btn6">6</button>
            <button id="btn5">5</button>
            <button id="btn4">4</button>
            <button id="btnMinus">-</button>
        </div>
        <div class="calculator-btn">
            <button id="btn3">3</button>
            <button id="btn2">2</button>
            <button id="btn1">1</button>
            <button id="btnPlus">+</button>
        </div>
        <div class="calculator-btn">
            <button id="btn0">0</button>
            <button id="btnComa">.</button>
            <button id="btnEqual">=</button>
        </div>
        <div class="info">
            <span>Made By Zeeshan Ahmed (SMIT);</span>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
